<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="manifest" href="./Gruppuppgift_Frontend/manifest.json" />

    <link rel="icon" type="image/png" href="/star-wars.png" />
    <link rel="apple-touch-icon" href="/star-wars.png" />
    <meta name="theme-color" content="#000000" />

    <meta name="theme-color" content="#0b0f1a" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="/Gruppuppgift_Frontend/star-wars-192.png" />

    <title>Galactic Dex</title>
  </head>

  <body>
    <!-- Nav injiceras här av main.js -->
    <div id="app"></div>

    <main>
      <section id="featured" aria-labelledby="featured-title" data-type="people">
        <h2 id="featured-title">Featured</h2>

        <button class="nav-btn left-btn" type="button">‹</button>
        <button class="nav-btn right-btn" type="button">›</button>

        <div class="featured-list"></div>
      </section>

      <section id="favorites" aria-labelledby="favorites-title" style="display: none;">
        <h2>Your Favorites</h2>
        <div id="favorites-container"></div>
      </section>

      <section id="detail" style="display: none;">
        <button id="back-btn" class="back-btn" type="button">← Back</button>
        <div id="detail-container" class="detail-container"></div>
      </section>

      <div
        id="offlineBanner"
        class="offline-banner"
        role="alert"
        aria-live="polite"
        hidden
      >
        Du är offline – viss data kanske inte är uppdaterad.
      </div>
    </main>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
